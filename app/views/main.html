<div class="jumbotron">
  <h1>Inventory List</h1>
</div>

<div class="row marketing">
  <h4>Current products</h4>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Inventory count</th>
        <th>Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="product in products" ng-class="{danger: product.inventory_count==0}">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.inventory_count}}</td>
        <td>
          <button><span class="glyphicon glyphicon-pencil"></span></button>
          <button><span class="glyphicon glyphicon-remove"></span></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="row marketing">
<h2>New Product</h2>

<form name="productForm" ng-submit="save()" role="form" novalidate>
  <div class="form-group">
    <label for="name">Name</label>
    <input data-ng-model="newProduct.name" type="text" class="form-control" id="name" placeholder="Product Name (ex: 'Intel I7')" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" data-ng-model="newProduct.description" rows="3" id="description" name="description"></textarea>
  </div>
  <div class="form-group" ng-class="{ 'has-error' : productForm.inventory_count.$invalid }">
    <label for="inventory_count">Initial Inventory</label>
    <input data-ng-model="newProduct.inventory_count" type="number" class="form-control" id="inventory_count" name="inventory_count" min='0' max='1000'>
    <p ng-show="productForm.inventory_count.$invalid" class="help-block">Invalid number</p>
  </div>
  <button type="submit" class="btn btn-default" ng-disabled="productForm.$invalid">Save Product</button>
</form>

</div>
